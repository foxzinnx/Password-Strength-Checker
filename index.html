<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    
   <div class="container">
        <div class="wrapper--validator">
            <div class="input--div">
                <input id="password" type="password" maxlength="15" placeholder="Insira sua senha" />
                <i id="eye-icon" class="fa-solid fa-eye"></i>
            </div>
            <div class="progress">
                <div class="bar"></div>
            </div>
            <div class="validator-area">
                <div class="validator-item lower-case">
                    <div class="validator-point"></div>
                    <span class="valid-text">Pelo menos um caractere minúsculo</span>
                </div>

                <div class="validator-item upper-case">
                    <div class="validator-point"></div>
                    <span class="valid-text">Pelo menos um caractere maíusculo</span>
                </div>

                <div class="validator-item one-number">
                    <div class="validator-point"></div>
                    <span class="valid-text">Pelo menos um número</span>
                </div>

                <div class="validator-item one-special-char">
                    <div class="validator-point"></div>
                    <span class="valid-text">Pelo menos um caractere especial (!%#@%&*)</span>
                </div>

                <div class="validator-item six-caracteres">
                    <div class="validator-point"></div>
                    <span class="valid-text">Pelo menos 6 caracteres</span>
                </div>
            </div>
        </div>
   </div>

   <script src="script.js" defer></script>
</body>
</html>
